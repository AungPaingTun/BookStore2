<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:fragment="authorTable" class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Author Name</th>
    <th>Date of Birth</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Address</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="author:${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.authorName}"></td>
    <td th:text="${author.dateOfBirth}"></td>
    <td th:text="${author.phone}"></td>
    <td th:text="${author.email}"></td>
    <td th:text="${author.address}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
