<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body th:fragment="dashboard" id="dashboard-id">
<header class="d-flex justify-content-between py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>DashBoard</h1>
            </div>
        </div>
    </div>
</header>
<section class="py-5 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3 col-md-3">
                <a href="#" class="btn bg-primary btn-block mr-2 btn-lg w-100" data-bs-toggle="modal"
                   data-bs-target="#categoryModal"> <i class="bi bi-pencil-square"></i>Category </a>
            </div>
            <div class="col-12 mb-3 col-md-3">
                <a href="#" class="btn bg-success btn-block mr-2 btn-lg w-100" data-bs-toggle="modal"
                   data-bs-target="#authorModal"><i class="bi bi-pencil-square"></i> Author </a>
            </div>
            <div class="col-12 mb-3 col-md-3">
                <a href="#" class="btn bg-warning btn-block mr-2 btn-lg w-100" data-bs-toggle="modal"
                   data-bs-target="#bookModal"> <i class="bi bi-pencil-square"></i>Book </a>
            </div>
            <div class="col-12 mb-3 col-md-3">
                <a href="#" class="btn bg-danger btn-block mr-2 btn-lg w-100" data-bs-toggle="modal"
                   data-bs-target="userManagementModal"> <i class="bi bi-pencil-square"></i>User </a>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9 mb-3">
                <div th:insert="fragments/placeOrderTable.html::placeOrder"></div>
            </div>
            <div class="col-12 col-lg-3">
                <div class="card bg-primary text-center mb-3 text-white shadow">
                    <div class="card-body">
                        <h1>Category</h1>
                        <h1 class="card-text mab-2"><i class="bi bi-folder2-open"></i>
                            <span class="card-text" th:text="${categories.size()}"></span>
                        </h1>
                        <a href="#" th:href="@{/category/findAll}" class="btn btn-outline-light btn-block">View</a>
                    </div>
                </div>
                <div class="card bg-success text-center mb-3 text-white shadow">
                    <div class="card-body">
                        <h1>Author</h1>
                        <h1 class="card-text mab-2"><i class="bi bi-folder2-open"></i>
                            <span class="card-text" th:text="${authors.size()}"></span>
                        </h1>
                        <a href="#" th:href="@{/author/findAll}" class="btn btn-outline-light btn-block">View</a>
                    </div>
                </div>
                <div class="card bg-warning text-center mb-3 text-white shadow">
                    <div class="card-body">
                        <h1>Book</h1>
                        <h1 class="card-text mab-2"><i class="bi bi-folder2-open"></i>
                            <span class="card-text" th:text="${books.size()}"></span>
                        </h1>
                        <a href="#" th:href="@{/book/findAll}" class="btn btn-outline-light btn-block">View</a>
                    </div>
                </div>
                <div class="card bg-danger text-center mb-3 text-white shadow">
                    <div class="card-body">
                        <h1>Order</h1>
                        <h1 class="card-text mab-2"><i class="bi bi-folder2-open"></i>
                            <span class="card-text" th:text="${placeOrders.size()}"></span>
                        </h1>
                        <a href="#" th:href="@{/admin/order/findAll}" class="btn btn-outline-light btn-block">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Category Modal -->
<section>
    <div class="modal fade" id="categoryModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content ">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"> Add Category</h5>
                    <button class="close ms-auto" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/category/save}" th:object="${category}" method="post">
                        <div class="form-group">
                            <label for="Cname">Category Name</label>
                            <input type="text" id="Cname" class="form-control" th:field="*{categoryName}">
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block mt-2">save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<!-- Author Modal -->
<section>
    <div class="modal fade" id="authorModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content ">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"> Add Author</h5>
                    <button class="close ms-auto" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/author/save}" th:object="${author}" method="post">
                        <div class="form-group">
                            <label for="Aname">Author Name</label>
                            <input type="text" id="Aname" class="form-control" th:field="*{authorName}">
                            <label for="Adob"> Date of Birth</label>
                            <input type="text" id="Adob" class="form-control" th:field="*{dateOfBirth}">
                            <label for="Aphone">Phone</label>
                            <input type="text" id="Aphone" class="form-control" th:field="*{phone}">
                            <label for="Amail"> Email</label>
                            <input type="text" id="Amail" class="form-control" th:field="*{email}">
                            <label for="Aaddress"> Address</label>
                            <input type="text" id="Aaddress" class="form-control" th:field="*{address}">
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block mt-2">save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Book Model -->
<section>
    <div class="modal fade" id="bookModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content ">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title"> Add Book</h5>
                    <button class="close ms-auto" data-bs-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/book/save}" th:object="${book}" method="post">
                        <div class="form-group">
                            <label for="btitle">Title</label>
                            <input type="text" id="btitle" class="form-control" th:field="*{title}">
                            <label for="bprice">Price</label>
                            <input type="text" id="bprice" class="form-control" th:field="*{price}">
                            <label for="bypublish">Year Published</label>
                            <input type="date" id="bypublish" class="form-control" th:field="*{yearPublished}">
                            <label for="bdescription">Description</label>
                            <input type="text" id="bdescription" class="form-control" th:field="*{description}">
                            <label for="bimgurl">Image URL</label>
                            <input type="text" id="bimgurl" class="form-control" th:field="*{ImageUrl}">

                            <div class="form-group">
                                <label>Select Category</label>
                                <select class="form-control" th:field="*{categoryId}">
                                    <option th:each="category:${categories}" th:value="${category.id}"
                                            th:text="${category.categoryName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Select Author</label>
                                <select class="form-control" th:field="*{authorId}">
                                    <option th:each="author:${authors}" th:value="${author.id}"
                                            th:text="${author.authorName}"></option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-warning btn-block mt-2">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="model fade" id="userManagementModel" tabindex="-1" role="dialog"
         aria-labelledby="userManagementModelLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userManagementModalLabel">User Management</h5>
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/create-user}" method="post">
                        <div class="form-group">
                            <label for="newUsername">New Username</label>
                            <input type="text" id="newUsername" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="roles">Roles (comma-separated)</label>
                            <input type="text" id="roles" name="roles" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success">Create User</button>
                    </form>

                    <hr>

                    <h5>Change Password</h5>
                    <form th:action="@{/admin/change-password}" method="post">
                        <div class="form-group">
                            <label for="changeUsername">Username</label>
                            <input type="text" id="changeUsername" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newPasswordChange">New Password</label>
                            <input type="password" id="newPasswordChange" name="newpassword" class="form-control"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-warning">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
