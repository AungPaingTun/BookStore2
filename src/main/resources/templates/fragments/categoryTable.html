<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:fragment="categoryTable" class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Category Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category:${categories}">
    <td th:text="${category.id}"></td>
    <td th:text="${category.categoryName}"></td>

  </tr>
  </tbody>
</table>

</body>
</html>
